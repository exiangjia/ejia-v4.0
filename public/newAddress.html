<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<title>新增地址</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=dbLtYZuDg9QWnh80wp9jbOgE"></script>
</head>
<body>
	<div class='container'>
		<div class='page'>
			<div class='search-bar'>
				<div class='search-group table'>
					<div class='row'>
						<div class='search-icon' id='search-btn'>
							<i class="iconfont">&#xe65e;</i>
						</div>
						<div>
							<input type="text" class='search-input' id='search-input' placeholder="输入大厦/小区/学校等">
						</div>
					</div>
				</div>
			</div>
			<div class='map-result' id='l-map'></div>
			<div class="result-title">
				附近地址
			</div>
			<div class='result-panel table'>
				<div class="spinner">
			  		<div class="spinner-container container1">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
				  	</div>
				  	<div class="spinner-container container2">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
				  	</div>
				  	<div class="spinner-container container3">
					    <div class="circle1"></div>
					    <div class="circle2"></div>
					    <div class="circle3"></div>
					    <div class="circle4"></div>
				  	</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
